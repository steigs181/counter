<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>Counter = {{ session['counter'] }}</p>
    <p>Times visited this webpage: {{ session['visits'] }}</p>
    <form action='/count', method="post">
        <button type="submit" name="add2" class="btn btn-success">Add 2 views to this page</button>
    </form>
    <form action="/destroy_session", method="post">
        <button type="submit" name="reset" class="btn btn-danger">reset</button>
    </form>
    <form action="/increase_by", method="post">
        <label for="how_much">Increase by how much?</label>
        <input type="text" name="how_much">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
